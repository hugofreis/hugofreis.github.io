<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Roboto">
    <title>2023-08-30-12h06</title>
  </head>
  <body>
    <h1>Cadastro</h1>
    <div id="container">
        <p id="instrucao" class="secondary-text"><em>(Campos marcados com * são de preenchimento obrigatório)</em></p>
        <br><br>
      <form action="" method="GET">

        <label for="input-nome">Nome completo:*
          <input type="text"; name="nome" id="input-nome" placeholder="Digite seu nome" required>
        </label>    
        <br><br>

          <!-- Obs.: o atributo autofocus faz com que o campo de e-mail já apareça pré-selecionado -->
        <label for="input-email">E-mail:*
          <input type="email" name="e-mail" id="input-email" placeholder="Digite seu e-mail" autocomplete="off" required autofocus>
        </label>
        <br><br>

        <label for="input-senha">Senha:* 
          <input type="password" name="senha" id="input-senha" placeholder="Digite uma senha" required>
        </label>
        <br><br><br>

        <label>Imagem de perfil:
          <button type="image">Fazer upload
          </button>
        <br><br><br>

        <label>Sexo: 
          <input type="radio" name="sexo" value="M">Masculino
          <input type="radio" name="sexo" value="F">Feminino
        </label>
        <br><br><br>

        <label for="select-escolaridade">Escolaridade:
          <select name="escolaridade" id="select-escolaridade">
            <option value="0">Selecione</option>
            <option value="1I">Ensino fundamental incompleto</option>
            <option value="1C">Ensino fundamental completo</option>
            <option value="2I">Ensino médio incompleto</opton>
            <option value="2C">Ensino médio completo</option>
            <option value="3I">Ensino superior incompleto</option>
            <option value="3C">Ensino superior completo</option>
            <option value="4L">Pós-graduação <em>lato sensu</em></option>
            <option value="4S">Mestrado ou doutorado</option>
          </select>
        </label>

        <br><br><br>

        <label>Observações:
          <br>
          <div id="padding"></div>
          <textarea placeholder="Digite aqui" cols="40" rows="5"></textarea>
          <br><br>


          <label for="opcao-newsletter">
            <input type="checkbox" id="opcao-newsletter" name="opcao-newsletter" value="Sim"> <span class="secondary-text">Desejo receber notícias e promoções por e-mail</span>
          </label>
          <br><br><br>

        </label>

  <!-- _________________________________________________ -->
  <!-- BOTÃO DE SUBMISSÃO DOS DADOS -->

      <div id="button-space">
        <button type="submit">Enviar formulário</button>
      </div>
      </form>
    </div>  

    <footer>
      <span id="footer-text" class="secondary-text"><span style="font-style:normal">Hugo Reis</span> • Todos os direitos reservados.</span>
    </footer>
  </body>
</html>
