<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Roboto|Questrial|EB+Garamond">
    <title>2023-08-30-12h06</title>
  </head>
  <body>
    <h1>Cadastro</h1>
    <div id="container">
        <p id="instrucao" class="secondary-text"><em>(Campos marcados com * são de preenchimento obrigatório)</em></p>
        <br><br>
      <form action="" method="GET">
        <div class="alinhar-a-direita">
          <label for="input-nome">Nome completo:*
            <input type="text"; name="nome" id="input-nome" placeholder="Digite seu nome" required>
          </label>    
          <br><br>

            <!-- Obs.: o atributo autofocus faz com que o campo de e-mail já apareça pré-selecionado -->
          <label for="input-email">E-mail:*
            <input type="email" name="e-mail" id="input-email" placeholder="Digite seu e-mail" autocomplete="off" required autofocus>
          </label>
          <br><br>

          <label for="input-senha">Senha:* 
            <input type="password" name="senha" id="input-senha" placeholder="Digite uma senha" required>
          </label>
        </div>
        <br><br><br>

        <label>Imagem de perfil –    
          <button type="image">Fazer upload
          </button>
        </label>

        <br><br><br>

        <label>Sexo: 
          <input type="radio" name="sexo" value="M">Masculino
          <input type="radio" name="sexo" value="F">Feminino
        </label>
        <br><br><br>

        <label for="select-carne">Preferência da carne:
          <select name="carne" id="select-carne">
            <option value="0">Selecione</option>
            <option value="B">Bleu</option>
            <option value="M">Mal-passada</option>
            <option value="PM">Ao ponto para mal-passada</option>
            <option value="P">Ao ponto</opton>
            <option value="PB">Ao ponto para bem-passada</option>
            <option value="B">Bem-passada</option>

          </select>
        </label>

        <br><br><br>

        <label>Observações:
          <br>
          <div id="padding"></div>
          <textarea placeholder="Digite aqui" cols="40" rows="5"></textarea>
          <br><br>


          <label for="opcao-newsletter">
            <input type="checkbox" id="opcao-newsletter" name="opcao-newsletter" value="Sim"> <span class="secondary-text">Desejo receber notícias e promoções por e-mail</span>
          </label>
          <br><br><br>

        </label>

  <!-- _________________________________________________ -->
  <!-- BOTÃO DE SUBMISSÃO DOS DADOS -->

      <div id="button-space">
        <button type="submit">Enviar formulário</button>
      </div>
      </form>
    </div>  

    <footer>
      <span id="footer-text" class="secondary-text"><span style="font-style:normal">Hugo Reis</span> • Todos os direitos reservados.</span>
    </footer>
  </body>
</html>
